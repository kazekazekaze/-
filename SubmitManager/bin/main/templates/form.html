<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>CreateUserAccount</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="container">
		<h1 class="display-4 mb-4" th:text="${title}"></h1>
		<form method="post" action="/create_user_account">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<input type="hidden" name="Id" value=0>
			<div class="mb-3">
				<label for="Name" class="form-label">Name</label>
				<input type="text" class="form-control" name="Name"/>
			</div>
			<div class="mb-3">
				<label for="Password" class="form-label">Password</label>
				<input type="password" class="form-control" name="Password"/>
			</div>
			<div class="mb-3">
				<label for="Authority" class="form-label">AccountType</label>
				<p>
					<input type="radio" class="form-radio" name="Authority" value="0">学生
					<input type="radio"	class="form-radio" name="Authority" value="1">教員
					<input type="radio"	class="form-radio" name="Authority" value="2">管理者
				</p>
				
			</div>
			<input type="submit" class="btn btn-primary" value="Create">
		</form>
			
		<form method="post" action="/update_user_account">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<label for="Id" class="form-label">Id</label>
			<input type="number" class="form-control" name="Id"/>
			<input type="submit" class="btn btn-primary" value="Update"/>
		</form>
		<form method="post" action="/confilm_classroom">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<label for="ClassroomId" class="form-label">ClassroomId</label>
			<input type="text" class="form-control" name="ClassroomId"/>
			<input type="submit" class="btn btn-primary" value="Confilm"/>
		</form>
		
		<a href="/create_user_account_test">てすと</a>
		
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Password</th>
					<th>Authority</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${data}">
					<td th:text="${item.GetName}"></td>
					<td th:text="${item.GetPassword}"></td>
					<td th:text="${item.GetAuthority}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
