<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>Account_Config</title>
				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="container">
		<h1 class="display-4 mb-4" th:text="${title}"></h1>
		
		<form action="/create_user_account" method="post" name="account" th:object="${account}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<input type="hidden" name="id" value=0>
			<input type="text" name="name" th:value="*{GetName()}">
			<input type="text" name="password" th:value="*{GetPassword()}">
			<input type="number" name="authority" th:value="*{GetAuthority()}">
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
