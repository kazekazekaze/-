<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>Account_Config</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="container">
		<h1 class="display-4 mb-4" th:text="${title}"></h1>
		<div th:if="${account} == null">
			<p>アカウントが見つかりませんでした</p>
		</div>
		<div th:unless="${account} == null">
			<lu>
				<li>アカウント名:  <span th:text="${account.GetName}"></span></li>
				<li>パスワード:  <span th:text="${account.GetPassword}"></span></li>
				<li>アカウントタイプ:  
					<span th:switch="${account.GetAuthority}">
						<span th:case="0">学生</span>
						<span th:case="1">教員</span>
						<span th:case="2">管理者</span>
					</span>
				</li>
			</lu>
		</div>
	</body>
</html>
